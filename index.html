<!DOCTYPE html>
<html>
<head>
	<title>Angular Todo App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="mainController.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="customSheet.css">
</head>
<body ng-app="app" ng-controller="mainController as main">
	<div class="container">
		<div class="alert alert-danger" role="alert" ng-if="main.emptyTodo">You must enter text for the todo!</div>
		<div class="alert alert-warning" role="alert" ng-if="main.repeatTodo">You have already entered that todo!</div>
		<div class="jumbotron">
			<h1>Welcome to your Todo List!</h1>
			<h3>Number of Todos: {{main.todos.length}}</h3>
		</div>
		<ul class="list-group">
			<p ng-if="!(main.todos.length)">Its lonely here...</p>
			<li class="list-group-item" ng-repeat="todo in main.todos">
				{{todo.text}}
			</li>
		</ul>
		<br>
		<br>
		<div class="form-inline">
			<p><b>New Todo: </b></p>
			<input class="form-control" type="text" ng-model="main.newTodo" placeholder="Text">
			<div class="btn-group" role="group">
				<button class="btn btn-md btn-primary" ng-click="main.createTodo()">Add</button>
				<button class="btn btn-md btn-danger" ng-click="main.clearAll()">Clear All</button>	
			</div>
		</div>
		
		
	</div>
	
</body>
</html>
